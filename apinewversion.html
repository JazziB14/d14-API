<!DOCTYPE html>
<html lang="en">
<body>
   <button onclick="grabData()">run fetch</button>
   <div id="displayArea">Display Area</div>
   <script>
        function grabData() {
            var displayArea = document.getElementById('displayArea');
            fetch('https://images-api.nasa.gov/search?q=earth&page_size=4')
            .then(response => response.json()) 
            .then(data => displayArea.innerHTML = data)
        }
   </script>
</body>
</html>
