<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputID" onkeyup="autoComplete(this.value)">
    <ul id="result"></ul>
<script>
    function autoComplete (input) {
        var regExInput = new RegExp(input,"i");
        var searchableTerms = ['apple','apple watch','apple macbook','apple macbook pro', 'iphone', 'iphone 12'];
    
        var matchingTerms = searchableTerms.filter(term => term.match(regExInput));
        // grab the list element from 
        var resultEL = document.getElementById("result"); 
        // create list variable
        var listItems = "";
        // Loop through the array of terms and grab each word and add it to listItem variable
        matchingTerms.forEach(word => listItems += `<li>${word}</li>`);
        // Send the list of terms to the HTML DOM
        resultEL.innerHTML = listItems; 

    };
   
    
   
</script>
</body>
</html>
